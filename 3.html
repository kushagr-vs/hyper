<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clip-Path Video Slideshow</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container2">
        <div class="box box1">
            <video src="assets/vid1.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Sexy</h2>
            </div>
        </div>
        <div class="box box2">
            <video src="assets/vid2.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Gorgeous</h2>
            </div>
        </div>
        <div class="box box3">
            <video src="assets/vid3.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Cute</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <a href="3.html" class="button">
            <div class="button__content">
               <span class="button__text">NEXT</span>
    
               <div class="button__reflection-1"></div>
               <div class="button__reflection-2"></div>
            </div>
    
            <img src="assets/heart.png" alt="" class="button__star-1">
            <img src="assets/heart.png" alt="" class="button__star-2">
            <img src="assets/circle.png" alt="" class="button__circle-1">
            <img src="assets/circle.png" alt="" class="button__circle-2">
            <img src="assets/heart.png" alt="" class="button__diamond">
            <img src="assets/heart.png" alt="" class="button__triangle">
             
            <div class="button__shadow"></div>
         </a>
    </div>
    <script>
        let box = document.querySelectorAll('.box');
        box.forEach(popup => popup.addEventListener('click', () => {
            popup.classList.toggle('active')
        }))
    </script>
</body>
</html>
